<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="../img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="../img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="../img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como giovanilz</a>
                    <a href="#" class="instagram-logout">Trocar de conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Você não e giovanilz?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252"  target="_blank" class="app-download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
